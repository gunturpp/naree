<ion-header>


    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-7>
                    Edit Profile
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <form #signupForm="ngForm" novalidate>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>Full Name</h2>
                <ion-input class="input" [(ngModel)]="nama" type="text" placeholder={{nama}} name="nama"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start> Username</h2>
                <ion-input class="input" [(ngModel)]="usrname" type="text" placeholder={{usrname}} name="usrname"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-kategori">
            <ion-item>
                <h2 class="judul" item-start> Category</h2>
                <ion-input class="inputa" [(ngModel)]="kategori" type="text" placeholder={{kategori}} name="kategori"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start> Birthdate</h2>
                <ion-datetime displayFormat="DD MMM YYYY" class="inputi" [(ngModel)]="tgl" type="text" name="tgl"></ion-datetime>
            </ion-item>
            <!-- <ion-item>
                    <ion-label color="dark" class="gender">Birthdate</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="user.birthdate"></ion-datetime>
                </ion-item> -->
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>Gender</h2>
                <ion-input class="inputu" disabled="true" [(ngModel)]="gender" type="text" placeholder={{gender}} name="gender"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>Email</h2>
                <ion-input class="inpute" disabled="true" [(ngModel)]="email" type="text" placeholder={{email}} name="email"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>Phone</h2>
                <ion-input class="inputo" [(ngModel)]="hp" type="number" placeholder={{hp}} name="hp"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>About Me</h2>
                <ion-input class="inputb" [(ngModel)]="about" type="text" placeholder={{about}} name="about"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back">
            <ion-item>
                <h2 class="judul" item-start>Achievement</h2>
                <p item-end class="isc" color="dark">How to input achievement >>> </p>
            </ion-item>
        </ion-card>
        <button ion-button (click)="editProfil()" type="submit" block>Update Akun</button>
    </form>

</ion-content>
