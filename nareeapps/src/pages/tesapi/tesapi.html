<ion-header>
    <ion-navbar color="primary" item-height="50px">
        <ion-title>
            <img class="card" src="assets/imgs/logobkg-36.jpg" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <form #LoginForm="ngForm" novalidate>
            <ion-list>
                <ion-item>
                    <!--<ion-icon name="md-person" [ngClass]="{'hide': true }"></ion-icon>-->
                    <!-- <ion-input [(ngModel)]="user.email" type="text"  #email="ngModel" name="email" required></ion-input> -->
                    <ion-input type="text" placeholder="msisdn" name="msisdn" [(ngModel)]="user.msisdn"></ion-input>
                </ion-item>
                <!--<style>
                .hide {
                    display: none;
                }
            </style>-->
                <ion-item>
                    <ion-input type="text" name="content" [(ngModel)]="user.content" placeholder="content"></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                <!-- <button ion-button block (click)='putSomething()'>Sign In</button> -->
                <button ion-button block (click)='onLogin(LoginForm)'>Sign In</button>
            </div>
        </form>
    </ion-content>
