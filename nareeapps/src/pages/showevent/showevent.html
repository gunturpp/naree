<ion-header>
    <ion-navbar color="primary">
        <ion-title class="ikon">
            <ion-icon style="font-size: 30px;" large name="ai-event"></ion-icon>
        </ion-title>
        <ion-buttons end>

        <ion-icon name="ios-undo"></ion-icon>

</ion-header>
<ion-content padding class="back">
    <ion-card class='poster' color="dark">
        <img style="width:100%;height:100%;" src="http://192.168.43.118/{{foto_poster}}" />
    </ion-card>
    <ion-card color='primary' class="backcard">

        <p class='judul'>{{nama}} </p>
        <div class='bintang'>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
        </div>
    </ion-card>
    <ion-card class="backcard-ket" padding>
        <p icon-start>
            <ion-icon color='primary' name="calendar"></ion-icon>
            {{tanggal|date: 'EEEE, MMMM dd'}}</p>
        <p icon-start>
            <ion-icon color='primary' name="pin"></ion-icon>
            {{location}}, {{province}}</p>
        <p icon-start>
            <ion-icon color='primary' name="cash"></ion-icon>
            {{tiket| currency:"Rp"}}</p>
        <p icon-start>
            <ion-icon color='primary' name="people"></ion-icon>
            by {{org}}</p>
    </ion-card>
    <ion-card class="backcard-ket">
        <p class="judul-about"> About</p>
        <p class="isi"> {{isi}}</p>
    </ion-card>
    <ion-card #map id="map" class="backcard-ket">

    </ion-card>

    <button ion-button color="primary" full (click)="checkin()">Check In</button>
</ion-content>
