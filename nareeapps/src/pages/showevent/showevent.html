<ion-header>
    <ion-navbar color="primary">
        <ion-title class="ikon">
            <ion-icon style="font-size: 30px;" large name="ai-event"></ion-icon>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-undo"></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>
<script src="lib/ionic-rating/ionic-rating.min.js"></script>
<ion-content padding class="back">
    <ion-card class='poster' color="dark">
        <img style="width:100%;height:100%;" src="https://nareeapp.com/{{foto_poster}}" />
    </ion-card>
    <ion-card color='primary' class="backcard">
        <p class='judul'>{{nama}} </p>
        <div class='bintang'>
            <!-- <ion-icon *ngFor="let n of bintang; " name="star"></ion-icon> -->
            <rating [(ngModel)]="ratings" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            <!-- <ion-icon *ngIf="n==2" name="star-half"></ion-icon>
            <ion-icon *ngIf="n==3" name="star-outline"></ion-icon> -->
        </div>
    </ion-card>
    <ion-card class="backcard-ket" padding>
        <p icon-start>
            <ion-icon color='primary' name="calendar"></ion-icon>
            {{tanggal|date: 'EEEE, MMMM dd'}}</p>
        <p icon-start>
            <ion-icon color='primary' name="pin"></ion-icon>
            {{location}}, {{province}}</p>
        <p icon-start>
            <ion-icon color='primary' name="cash"></ion-icon>
            <span *ngIf="bayar"> {{tiket| currency:"Rp"}}</span> <span *ngIf="free"> Free</span> </p>
        <p icon-start>
            <ion-icon color='primary' name="people"></ion-icon>
            by {{org}}</p>
    </ion-card>
    <ion-card class="backcard-ket">
        <p class="judul-about"> About</p>
        <p class="isi"> {{isi}}</p>
    </ion-card>
    <ion-card #map id="map" class="backcard-ket">
    </ion-card>
    <button *ngIf="showcheckin" ion-button color="primary" full (click)="checkin() ">Check In</button>
    <button disabled *ngIf="showcancel" ion-button color="primary" full (click)="checkin() ">Check In</button>
</ion-content>
