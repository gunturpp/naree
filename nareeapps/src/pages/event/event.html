<ion-header>
    <ion-navbar color="primary">
        <ion-title justify-content-center>
            <ion-icon name="icon-icon-event"></ion-icon>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="back">

    <ion-row class="no-padding">
        <ion-col>
            <ion-item color="primary">
                <ion-label color="light">Category</ion-label>
                <ion-select [(ngModel)]="toppings">
                    <ion-option>Bacon</ion-option>
                    <ion-option>Black Olives</ion-option>
                    <ion-option>Extra Cheese</ion-option>
                    <ion-option>Mushrooms</ion-option>
                    <ion-option>Pepperoni</ion-option>
                    <ion-option>Sausage</ion-option>
                </ion-select>
            </ion-item>
            <!--<ion-item color="primary">
                <ion-select [(ngModel)]="checkup" (ionChange)="logChosen()">
                    <ion-option *ngFor="let checkup of checkups()">{{checkup}}</ion-option>
                </ion-select>
            </ion-item>-->
        </ion-col>

        <ion-col>
            <ion-item color="primary">
                <ion-label color="light">Area</ion-label>
                <ion-select [(ngModel)]="gender" interface="popover">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-card *ngFor="let event of events">
        <ion-grid>
            <ion-row>

                <ion-col col-4>
                    <img class="poster-event" src="http://127.0.0.1:8000/{{event.poster}}" />
                </ion-col>

                <ion-col>
                    <p>{{event.name_event}}</p>
                    <p>{{event.dance_type}}</p>
                    <p>{{event.location}},{{event.province}}</p>
                    <p>{{event.date_event}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
   
</ion-content>
