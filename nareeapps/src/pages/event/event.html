<ion-header>
    <ion-navbar color="primary">
        <ion-title justify-content-center>
            <ion-icon name="icon-icon-event"></ion-icon>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
            <ion-item color="primary">
                <ion-label color="light">Category</ion-label>
                <ion-select [(ngModel)]="toppings">
                    <ion-option>Bacon</ion-option>
                    <ion-option>Black Olives</ion-option>
                    <ion-option>Extra Cheese</ion-option>
                    <ion-option>Mushrooms</ion-option>
                    <ion-option>Pepperoni</ion-option>
                    <ion-option>Sausage</ion-option>
                </ion-select>
            </ion-item>

            </ion-item>-->

        <ion-col>

                <ion-label color="light">Area</ion-label>
                <ion-select [(ngModel)]="gender" interface="popover">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
