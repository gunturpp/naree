    <ion-card *ngFor="let event of events" (click)="openModal(event)">
        <ion-grid>
            <ion-row>

                <ion-col col-4>
                    <img class="poster-event" src="https://nareeapp.com/{{event.poster}}" />
                </ion-col>

                <ion-col>
                    <p class="judul">{{event.name_event}}</p>
                    <!-- <button ion-button color="primary" small style="font-size:12px;">{{event.dance_type}}</button> -->
                    <div class="btn-event">{{event.dance_type}}</div>
                    <br><br>
                    <p>{{event.location}}, {{event.province}}</p>
                    <p>{{event.date_event| date: 'dd MMMM yyyy'}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
