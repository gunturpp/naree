<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-5>
                    More
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="background">
    <ion-card class="back" (click)="openEditProfile()">

        <h2 class="judul">Edit Profile</h2>
    </ion-card>
    <ion-card class="back-card" (click)="openPengaturan()">

        <h2 class="judul"> Pengaturan</h2>
    </ion-card>
    <ion-card class="back-card" (click)="openAboutus()">

        <h2 class="judul"> Tentang Kami</h2>
    </ion-card>
    <ion-card class="back-card" (click)="openContactus()">

        <h2 class="judul"> Hubungi Kami</h2>
    </ion-card>
    <ion-card class="back-card">
        <h2 class="judul"> Kebijakan Privasi</h2>
    </ion-card>
    <ion-card class="back-card">
        <h2 class="judul"> Syarat dan Ketentuan</h2>
    </ion-card>
    <ion-card class="back">
        <h2 class="judul">Logout</h2>
    </ion-card>
</ion-content>
