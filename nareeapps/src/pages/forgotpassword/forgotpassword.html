<ion-header>
    <ion-navbar color="primary" item-height="50px" hideBackButton>
        <ion-title>
            <img class="card" src="assets/imgs/logobkg-36.jpg" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form *ngIf="findemail" #LoginForm="ngForm" novalidate>
        <ion-list>
            <p class="center">Please enter your email address to search for your account.</p>
            <ion-item>
                <ion-input type="email" placeholder="Email" name="emailuser" [(ngModel)]="emailuser"></ion-input>
            </ion-item>
            <p class="hiden">E.g. me@example.com</p>
        </ion-list>
        <div padding>
            <button ion-button block (click)='forgot()'>Find Account</button>
            <ion-item>
                <button ion-button item-end clear color="dark" (click)='backto()'>back</button>
            </ion-item>
        </div>
    </form>
    <form *ngIf="newPassword" #LoginForm="ngForm" novalidate>
        <ion-list>
            <p class="center">Please enter your email address to search for your account.</p>
            <ion-item>
                <ion-input disabled type="email" placeholder="Email" name="emailuser" [(ngModel)]="emailuser"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirm password" name="repassword" [(ngModel)]="repassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="code" placeholder="Enter Code" name="code" [(ngModel)]="code"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block (click)='save()'>save</button>
        </div>
    </form>
</ion-content>
