<ion-header>
    <ion-navbar color="primary" item-height="50px">
        <ion-title>
            <img class="card" src="assets/imgs/logobkg-36.jpg" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <form #LoginForm="ngForm" novalidate>
            <ion-list>
                <ion-item>
                    <!--<ion-icon name="md-person" [ngClass]="{'hide': true }"></ion-icon>-->
                    <!-- <ion-input [(ngModel)]="user.email" type="text"  #email="ngModel" name="email" required></ion-input> -->
                    <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <!--<style>
                .hide {
                    display: none;
                }
            </style>-->
                <ion-item>
                    <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                    <button ion-button block (click)='onLogin(LoginForm)'>Sign In</button>
                </div>
        </form>
        <ion-item>
                <p item-start></p>
                <button ion-button item-end clear color="dark" (click)="forgotPassword()">Forgot password?</button>
            </ion-item>

        <ion-item>
            <p item-start>Don`t have an account ? </p>
            <button ion-button item-end clear color="dark" (click)="signup()">Sign up</button>
        </ion-item>
    </ion-content>
