<ion-header>
    <ion-navbar color="primary">
        <ion-title class="logo">
            <ion-row justify-content-center>
                <ion-col col-7>
                    <img width="110px" src="assets/imgs/naree-07.png">
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="back">

    <ion-card color='primary' class="gambar">
        <img style="width:100%;height:100%;" src="https://nareeapp.com/{{foto}}" />
    </ion-card>
    <ion-card class="text">
        <h1 class="judul">{{judul}}</h1>
        <p class="tanggal" displayFormat="MM/DD/YYYY">{{tgl|date: 'EEEE, dd MMMM yyyy'}} </p>
        <p class='detail'>{{isi}} </p>
    </ion-card>
</ion-content>
