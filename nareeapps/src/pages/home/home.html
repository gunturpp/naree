<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-5>
                    <img src="assets/imgs/naree-07.png">
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="back">
    <img src="assets/imgs/welcome32.jpg" align-items: stretch />
    <!--width="80" height="80"-->
    <ion-card *ngFor="let newss of news" (click)="openModal(newss)">
        <img class="image-news" src="http://192.168.43.118/{{newss.image}}" />
        <ion-card-content>
            <ion-card-title class="judul">
                <!-- {{newss.judul_news}} -->5 Jenis tarian topeng Cirebon yang kian langka
            </ion-card-title>
            <p displayFormat="MM/DD/YYYY"> {{newss.created_at|date: 'dd MMMM yyyy'}}</p>
            <!-- <ion-datetime color="primary" disabled displayFormat="MM/DD/YYYY" [(ngModel)]="newss.created_at"></ion-datetime> -->
        </ion-card-content>
    </ion-card>
</ion-content>
