<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-5>
                    <img src="assets/imgs/naree-07.png">
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="back">
    <img src="assets/imgs/welcome32.jpg" align-items: stretch />
    <!--width="80" height="80"-->
    <ion-card *ngFor="let newss of news">
        <!-- <ion-card> -->
            <ion-grid>
            <ion-row>

                <ion-col col-4>
                    <img class="image-news" src="http://127.0.0.1:8000/{{newss.image}}" />
                </ion-col>
                <ion-col>
                    <p class="judul">{{newss.judul_news}}</p>
                    <p>{{newss.created_at}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
