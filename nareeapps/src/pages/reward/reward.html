<ion-header>
    <ion-navbar color="primary">
        <ion-title justify-content-center>
            <ion-icon name="icon-icon-award"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="kittens">
                Level Progress
            </ion-segment-button>
            <ion-segment-button value="puppies">
                Daily Check-In
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
            ...
        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
            ...
        </ion-list>
    </div>
</ion-content>
