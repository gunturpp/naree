<ion-header>
    <ion-navbar color="primary" item-height="50px" hideBackButton>
        <ion-title>
            <img class="card" src="assets/imgs/logobkg-36.jpg" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <ion-list>

            <ion-item>
                <!--<ion-icon name="md-person" [ngClass]="{'hide': true }"></ion-icon>-->
                <ion-input type="text" placeholder="Username" value="" [(ngModel)]="userData.name">
                </ion-input>
            </ion-item>
            <!--<style>
                .hide {
                    display: none;
                }
            </style>-->
            <ion-item>
                <ion-input type="email" placeholder="Email" value="" [(ngModel)]="userData.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="userData.c_password"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button color="primary" block round (click)="login()">Sign Up</button>
        </div>

    </ion-content>
