<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-7>
                    Data Peserta
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content *ngIf="user" class="background" scroll="false">

    <div *ngFor="let dataCategory of categories">
        <div *ngIf="dataCategory.checklist == true">
            <ion-card *ngIf="dataCategory.persons != '1'">
                <p class="cssCategory">Kategori {{dataCategory.category}}</p>
                <ion-item>
                    <h2 class="judul" item-start>Nama Tim</h2>
                    <ion-input disabled="true" class="input" type="text" value={{user.team}} name="nama"></ion-input>
                </ion-item>
                <div *ngFor="let person of member;let i = index">
                    <ion-item>
                        <h2 class="judul" item-start>Username Anggota {{member[i]}}</h2>
                        <ion-input *ngIf="member[i] == '1'" disabled="true" class="input" type="text" value={{user.username}}></ion-input>
                        <ion-input *ngIf="member[i] > '1'" class="input" type="text" [(ngModel)]="name_member[i]"></ion-input>
                    </ion-item>
                </div>
            </ion-card>
            <ion-card *ngIf="dataCategory.persons == '1'">
                <p class="cssCategory">Kategori {{dataCategory.category}}</p>
                <ion-item>
                    <h2 class="judul" item-start>Username Peserta</h2>
                    <ion-input disabled="true" class="input" type="text" value={{user.username}}></ion-input>
                </ion-item>
            </ion-card>
        </div>
    </div>

    <ion-card color="tittle" style="margin-bottom: 0px; text-align: center;">
        <ion-card-header>
            Kontak Pemesan
        </ion-card-header>
    </ion-card>
    <ion-card class="back-card">
        <ion-item>
            <h2 class="judul2" item-start>No. Telepon</h2>
            <ion-input disabled="true" class="inputa" type="text" value={{user.no_hp}}></ion-input>
        </ion-item>
    </ion-card>
    <ion-card class="back-kategori">
        <ion-item>
            <h2 class="judul2" item-start>Email</h2>
            <ion-input disabled="true" class="inputa" type="text" value={{user.email}}></ion-input>
        </ion-item>
    </ion-card>
</ion-content>
<ion-footer>
    <button ion-button full class="lanjutkan" (click)='next()'>Lanjutkan</button>
</ion-footer>
