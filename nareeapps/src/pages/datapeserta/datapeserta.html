<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            <ion-row justify-content-center>
                <ion-col col-7>
                    Data Peserta
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="background" scroll="false">
    <ion-card color="tittle" style="margin-bottom: 0px; text-align: center;">
        <ion-card-header>
            Kategori 2v2 BBoy Battle Under21
        </ion-card-header>
    </ion-card>
    <form #signupForm="ngForm" novalidate>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start>Nama Tim</h2>
                <ion-input class="input" type="text" placeholder={{nama}} name="nama"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start> Username Anggota 1</h2>
                <ion-input disabled="true" class="input" type="text" placeholder={{usrname}} name="usrname"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-kategori">
            <ion-item>
                <h2 class="judul" item-start> Username Anggota 2</h2>
                <ion-input class="inputa" type="text" placeholder={{kategori}} name="kategori"></ion-input>
            </ion-item>
        </ion-card>
        <!-- tittle  -->
        <ion-card color="tittle" style="margin-bottom: 0px; text-align: center;">
            <ion-card-header>
                Kategori 2v2 BBoy Battle Under21
            </ion-card-header>
        </ion-card>
        <ion-card class="back-kategori">
            <ion-item>
                <h2 class="judul" item-start> Username Peserta</h2>
                <ion-input class="inputa" type="text" placeholder={{kategori}} name="kategori"></ion-input>
            </ion-item>
        </ion-card>
        <!-- tittle  -->
        <ion-card color="tittle" style="margin-bottom: 0px; text-align: center;">
            <ion-card-header>
                Kontak Pemesan
            </ion-card-header>
        </ion-card>
        <ion-card class="back-card">
            <ion-item>
                <h2 class="judul" item-start> No. Telepon</h2>
                <ion-input class="inputa" type="text" placeholder={{kategori}} name="kategori"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="back-kategori">
            <ion-item>
                <h2 class="judul" item-start>Email</h2>
                <ion-input class="inputa" type="text" placeholder={{kategori}} name="kategori"></ion-input>
            </ion-item>
        </ion-card>

    </form>
    <ion-footer>
        <button ion-button full class="lanjutkan" (click)='next()'>Lanjutkan</button>
    </ion-footer>
</ion-content>
